<!DOCTYPE html>
<html lang="en">
	<head>
	  <meta charset="utf-8">
	  <title>Media Share</title>
	  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
	  <link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>
		
		<!-- Placeholder for all libraries -->
		<div class="libraries"></div>
		
		<!--
			Template bank for holding my templates.
			This container is hidden via CSS.
		-->
		<div id="templates">

			<!-- Form template for adding new media items to a library -->
			<div id="media-form">
				<form>

					<div class="input-group">
						<input name="title" type="text" placeholder="title...">
					</div>

					<div class="input-group">
						<input name="description" type="text" placeholder="description...">
					</div>
					
					<div class="input-group">
						<input type="submit" value="add">
					</div>
				</form>
			</div>
		</div>
		
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<script src="practice.js"></script>

	</body>
</html>
